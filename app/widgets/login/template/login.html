<section ng-controller="intelliLoginController" ng-init="init()">
    <div class="row" ng-show="loginpages">
        <div class="col-md-3 center">
            <div class="login-box">
                <a href="index.html" class="logo-name text-lg text-center">
                    <img src="{{ brand_logo }}" style="width: 265px;"/>
                </a>
                <p class="text-center m-t-md">Please login into your account.</p>
                <form class="m-t-md" id="loginform">
                    <div class="form-group">
                        <input type="text" id="txtusername" name="txtusername" class="form-control" placeholder="Username or Username@domain">
                    </div>
                    <div class="form-group">
                        <input type="password" id="txtpassword" name="txtpassword" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" id="btnlogin" class="btn btn-success btn-block" ng-click="login()">Login</button>                    
                </form>
                <p class="text-center m-t-xs text-sm">{{ copyright }}</p>
            </div>
        </div>
    </div>
    <div class="row" ng-show="updatepages">
        <div class="col-md-6 center">
            <div class="update-box">
                <a href="index.html" class="logo-name text-lg text-center">
                    <img src="{{ brand_logo }}" style="width: 265px;"/>
                </a>
                <p class="text-center m-t-md">update your license</p>
                <form class="m-t-md " id="licenseform">
                    <div class="form-group">
                        <label>License</label>
                        <input type="text" id="txtlicensekey" name="txtlicensekey" class="form-control" placeholder="Enter Your license ">
                    </div>
                    <div class="form-group" style="margin-top: 22px;">
                        <div class="row">
                            <div class="col-md-6">
                                    <button type="submit" id="btnupdate" class="btn btn-success btn-block " ng-click="licenseupdate()">Update</button>
                            </div>
                            <div class="col-md-6">
                                    <button type="submit" id="btnloginpage" class="btn btn-primary btn-block " ng-click="loginpage()">Back to Login</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- <p class="text-center m-t-xs text-sm">{{ copyright }}</p> -->
            </div>
        </div>
    </div>
    <div class="row" ng-show="resetpwd">
        <div class="col-md-4 center">
            <div class="update-box">
                <a href="index.html" class="logo-name text-lg text-center">
                    <img src="{{ brand_logo }}" style="width: 265px;"/>
                </a>
                <p class="text-center m-t-md">First Reset Passowrd</p>
                <form class="m-t-md" id="resetpwdform">
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" id="txtnewpwd" name="txtnewpwd" class="form-control" placeholder="Enter Your New Password ">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="txtconfirmpwd" name="txtconfirmpwd" class="form-control" placeholder="Enter Your Confrim Password ">
                    </div>
                    <div class="form-group" style="margin-top: 22px;">
                        <div class="row">
                            <div class="col-md-6">
                                <button type="submit" id="btnupdate" class="btn btn-success btn-block " ng-click="pwdupdate()">Update</button>
                            </div>
                            <div class="col-md-6">
                                <button type="submit" id="btnloginpage" class="btn btn-primary btn-block " ng-click="loginpage()">Back to Login</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
