<section class="policyenginecontainer" ng-init="init()">
    <div class="row">
        <div class="col-md-12">
            <style>
                .triage_cmd {
                    padding: 6px;
                    color: #444444;
                    text-decoration: none;
                    font-weight: bold;
                    border: 1px solid #9e9e9e;
                    border-radius: 5px;
                    width: 89%;
                    display: inline-block;
                    text-align: center;
                    cursor: text;
                }
            </style>
            <div class="panel panel-white">
                <div class="panel-body" >
                    <div class="row" style="margin:0px 0px 15px;">
                        <div class="col-lg-10">
                            <div class="row">
                                <div class="col-lg-2" style="padding-left: 0px;"><button class="btn btn-default" ng-click="btngetalertlistfun('cpu_critical')">es_quan_url_monitor</button></div>
                            </div>
                        </div>
                        <div class="col-lg-2" style="text-align: right; padding-right: 0px;">
                                <button class="btn btn-primary"><i class="fa fa-refresh" ng-click="btndatarefresh()" aria-hidden="true"></i> Refresh</button>
                        </div>
                    </div>
                    <table class="table discovery-table" style="margin-bottom: 0px; border: 1px solid #ebeef0;">
                        <thead style="background: #ebeef0;">
                            <tr class="discovery_header">                                                                     
                                <th width="20%">Root Cause</th>
                                <th width="70%">Inference</th>
                                <th width="10%">Feedback</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="(key, value) in bindalertval">
                                <td width="20%">{{key}}</td>
                                <td width="70%">
                                    <div class="row">
                                        <div class="col-lg-4" ng-repeat="xv in value" style="padding: 0px 3px;" >
                                            <div class="checkbox">
                                                <label class="triage_cmd" style="padding-left: 0px;">
                                                    <input type="checkbox" name="type" id="{{xv}}{{$index}}" value="{{xv}}" >
                                                    {{xv}}
                                                </label>
                                                <span style="display: inline-block; width: 10%; padding-left: 5px;"><i class="fa fa-long-arrow-right fa-2x" style="color: #008000;"  aria-hidden="true"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td style="text-align: center;">
                                    <a class="btn-save" title="Save" href="" style="color: #228cb6;" ng-click="btnrcavalsubmit()"><i class="fa fa-floppy-o fa-2x" aria-hidden="true"></i></a> 
                                    <a class="btn-save" title="Save" href="" style="color: #9eff9e; margin-left: 15px; "><i class="fa fa-thumbs-up fa-2x" aria-hidden="true"></i></a> 
                                    <a class="btn-save" title="Save" href="" style="color: #ff91a7; margin-left: 15px; "><i class="fa fa-thumbs-down fa-2x" aria-hidden="true"></i></a> 
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>                                                    
            </div>
        </div>  
    </div>    
</section>
